name: Generate Snake Contribution

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write  # Esto es esencial para permitir el push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para el historial completo de Git

      - uses: Platane/snk@v3
        with:
          github_user_name: augvstTTY
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "Update snake contribution" || echo "No changes to commit"
          git push
        env:
          # Usamos el token especial de GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
