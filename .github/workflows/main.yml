name: Update Snake Contribution

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: augvstTTY
          outputs: |
            github-snake.svg  # Cambiado a raíz para simplificar
            github-snake-dark.svg?palette=github-dark
            snake.gif?color_snake=orange

      - name: Commit and Push Changes
        run: |
          # Configuración Git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Asegurar que tenemos los últimos cambios
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git fetch origin
          git reset --hard origin/main
          
          # Commit y push
          git add *.svg *.gif
          git commit -m "Update snake contribution [skip ci]" || echo "No changes to commit"
          git push origin main
